<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var segmentCount = 0;
      var l = window.location;
      var newPath = l.pathname
        .split('/')
        .slice(0, 1 + segmentCount)
        .join('/');
      var redirect =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        newPath +
        '/?/' +
        l.pathname
          .slice(1)
          .split('/')
          .slice(segmentCount)
          .join('/')
          .replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      l.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
